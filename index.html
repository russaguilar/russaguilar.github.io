
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Russel Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Russel Aguilar Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help improve...me.</i></p>
    <div>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" >Name <input id="name" type="text" placeholder="Enter your name here." required></label>
          <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email here."required></label>
          <label id="number-label">Age<input id="number" type="number" min="18" max="100" placeholder="Enter your age here." required></label>
          <label>Which option describes your role?
          <select id="dropdown">
            <option>Select One</option>
            <option>Girlfriend</option>
            <option>Family</option>
            <option>Friend</option>
            <option>Enemy</option>
          </select>
          </label>
          <hr>
        </fieldset>
        <fieldset>
          
          <label>Would you recommend me to a friend?</label>
          <label><input type="radio" name="recommend" value="1"> Definitely</label>
          <label><input type="radio" name="recommend" value="2"> Hmm...I need to think about it</label>
          <label><input type="radio" name="recommend" value="3"> NO. NO. NO.</label>
          <hr>
          <label>What would you like me to improve?</label>
          <label><input type="checkbox" value="attitude"> Attitude</label>
          <label><input type="checkbox" value="looks"> Looks</label>
          <label><input type="checkbox" value="humor"> Sense of Humor</label>
          <label><input type="checkbox" value="maturity"> Maturity</label>
          <label><input type="checkbox" value="discipline"> Discipline</label>
          <hr>
        </fieldset>
        <fieldset>
          <label>Comment or Suggestions?</label>
          <textarea placeholder="Leave your comments and suggestions here!"></textarea>
        </fieldset>
        <fieldset>
          <input id="submit" type="submit" name="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
